      body {

      .bullets li {
        margin-bottom: 10px;

      .bullets li:hover {
        background: #f0f0ff;
        color: #0077cc;
        transition: background 0.2s, color 0.2s;
      }
  
      .bullets a {
        text-decoration: none;

      .bullets a:hover {

      }

      .bullets li a {
        color: #000 !important;
        padding: 2px 8px;
        border-radius: 4px;
      }

      
         .squiggly-line {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1200px; 
        height: 1200px; 
        transform: translate(-50%, -50%);
        z-index: -1; 
      }
  
      .squiggly-line path {
        fill: none;
        stroke: #000000; 
        stroke-width: .3; 
        stroke-linecap: square;
        opacity: 0.2;
        stroke-dasharray: 6000; 
        stroke-dashoffset: 6000; 
        animation: draw 25s linear infinite; 
      }

      .clock {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-family: arial;
        font-size: 20px;
        font-style: italic;
        color: #898989;
      }

           @keyframes draw {
        0% {
          stroke-dashoffset: 6000; 
        }
        70% {
          stroke-dashoffset: 0; 
        }
        71% {
          stroke-dashoffset: 0; 
        }
        100% {
          stroke-dashoffset: -6000; 
        }
      }

      /* mobile responsive styles */
      @media (max-width: 768px) {
        body {
          flex-direction: row;

        .bullets li a {
          padding: 4px 8px;

          border-radius: 4px;
        }

        .squiggly-line {

        }

        .clock {
          position: fixed;
          bottom: 8px;

        }
        
        img[src="music.gif"] {

        }
      }
      
      @media (max-width: 480px) {

    function updateClock() {
        const clockElement = document.getElementById('clock');
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();
        clockElement.textContent = `${date} ${time}`;
    }
