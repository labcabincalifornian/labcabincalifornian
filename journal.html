  <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
        ul li a {
          text-decoration: none;
          font-style: italic;
        }
        ul li a:hover {
          text-decoration: underline;
          font-style: italic;
        }

 .squiggly-line {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1200px; 
        height: 1200px; 
        transform: translate(-50%, -50%);
        z-index: -1; 
      }
  
      .squiggly-line path {
        fill: none;
        stroke: #000000; 
        stroke-width: .3; 
        stroke-linecap: square;
        opacity: 0.2;
        stroke-dasharray: 6000; 
        stroke-dashoffset: 6000; 
        animation: draw 25s linear infinite; 
      }

        .czech-home {
          position: absolute;
          top: 300px;
          left: 150px;
          font-size: 60px;
          color: #000000;
          text-decoration: none;
          transition: font-style 0.2s, text-decoration 0.2s;
        }
        .czech-home:hover {
          text-decoration: underline;
          font-style: italic;
        }

       

            @keyframes draw {
        0% {
          stroke-dashoffset: 6000; 
        }
        70% {
          stroke-dashoffset: 0; 
        }
        71% {
          stroke-dashoffset: 0; 
        }
        100% {
          stroke-dashoffset: -6000; 
        }
      }

        .decorative-gif {
          position: absolute;
          top: 50%;
          right: 260px;
          transform: translateY(-50%) rotate(-90deg);
          z-index: 10;
        }

        /* mobile responsive styles */
        @media (max-width: 768px) {
          body {
            flex-direction: column;
            padding: 20px;
            height: auto;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
          }
          
          .czech-home {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 50px;
          }

        
          
          .decorative-gif {
            position: static;
            transform: none;
            display: block;
            margin: 20px auto;
            max-width: 150px;
            height: auto;
          }
          
          ul {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            padding: 0;
            width: 100%;
          }

            .squiggly-line {
          width: 100vw;
          height: 100vh;
          opacity: 0.3;
        }
          
          ul li {
            margin-bottom: 8px;
            padding: 4px 0;
            line-height: 1.2;
          }
          
          ul li a {
            padding: 6px 12px;
            display: inline-block;
            border-radius: 4px;
          }
        }
        
        @media (max-width: 480px) {
          .czech-home {
            font-size: 40px;
          }
          
          ul {
            font-size: 16px;
            margin-top: 5px;
          }
          
          ul li {
            margin-bottom: 8px;
            padding: 2px 0;
          }
          
          ul li a {
            padding: 5px 10px;
          }
          
          .decorative-gif {
            max-width: 120px;
            margin: 15px auto;
          }

          .squiggly-line {
          width: 120vw;
          height: 120vh;
        }

        
        }
  </style>
